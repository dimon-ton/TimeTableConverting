<!-- Filters Component -->
<div class="row mb-4">
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-header bg-light">
        <h5 class="mb-0">
          <i class="bi bi-funnel"></i>
          ตัวกรอง
        </h5>
      </div>
      <div class="card-body">
        <form id="filterForm">
          <div class="row g-3">

            <!-- Teacher Filter -->
            <div class="col-md-3 col-sm-6">
              <label for="filterTeacher" class="form-label">
                <i class="bi bi-person"></i> ครู
              </label>
              <select class="form-select" id="filterTeacher">
                <option value="all">ทั้งหมด</option>
                <!-- Options will be populated dynamically -->
              </select>
            </div>

            <!-- Date From Filter -->
            <div class="col-md-3 col-sm-6">
              <label for="filterDateFrom" class="form-label">
                <i class="bi bi-calendar-event"></i> จากวันที่
              </label>
              <input type="date" class="form-control" id="filterDateFrom">
            </div>

            <!-- Date To Filter -->
            <div class="col-md-3 col-sm-6">
              <label for="filterDateTo" class="form-label">
                <i class="bi bi-calendar-event"></i> ถึงวันที่
              </label>
              <input type="date" class="form-control" id="filterDateTo">
            </div>

            <!-- Sort By Filter -->
            <div class="col-md-3 col-sm-6">
              <label for="filterSortBy" class="form-label">
                <i class="bi bi-sort-down"></i> เรียงตาม
              </label>
              <select class="form-select" id="filterSortBy">
                <option value="daily_workload">ภาระงานรวม (สูง → ต่ำ)</option>
                <option value="daily_workload_asc">ภาระงานรวม (ต่ำ → สูง)</option>
                <option value="cumulative_workload">ภาระงานสะสม (สูง → ต่ำ)</option>
                <option value="cumulative_workload_asc">ภาระงานสะสม (ต่ำ → สูง)</option>
                <option value="teacher_name">ชื่อครู (ก-ฮ)</option>
              </select>
            </div>

          </div>

          <!-- Filter Buttons -->
          <div class="row mt-3">
            <div class="col-12 text-end">
              <button type="button" class="btn btn-outline-secondary" onclick="resetFilters()">
                <i class="bi bi-x-circle"></i> ล้างตัวกรอง
              </button>
              <button type="button" class="btn btn-primary" onclick="applyFilters()">
                <i class="bi bi-search"></i> ค้นหา
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
